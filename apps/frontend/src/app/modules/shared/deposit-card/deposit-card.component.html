<mat-card *ngIf="deposit" class="deposit-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="deposit-card__avatar"></div>
    <mat-card-title>
      {{ deposit.type.name }}, {{ deposit.displayPercent | percent }}
    </mat-card-title>
    <mat-card-subtitle [matTooltip]="deposit.bank.name">
      {{ deposit.bank.shortName }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="deposit-card__content">
    <mat-progress-bar class="deposit-card__progress-bar"></mat-progress-bar>
    <p>{{ deposit.comment }}</p>
  </mat-card-content>
  <mat-card-actions class="deposit-card__actions">
    <button mat-button>Скрыть</button>
    <button mat-raised-button color="primary">Редактировать</button>
    <button mat-raised-button color="warn">Удалить</button>
  </mat-card-actions>
</mat-card>
