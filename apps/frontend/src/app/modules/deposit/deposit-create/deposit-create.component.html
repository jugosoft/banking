<div class="deposit-create__wrapper">
  <h1 class="deposit-create__title mat-h1">Добавление продукта</h1>

  <form class="deposit-create__form" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Банк</mat-label>
      <mat-select formControlName="bank">
        <mat-option [value]="1">Тиньков</mat-option>
        <mat-option [value]="0">Альфа</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Тип продукта</mat-label>
      <mat-select formControlName="type">
        <mat-option [value]="0">Вклад</mat-option>
        <mat-option [value]="1">Накопительный счёт</mat-option>
        <mat-option [value]="2">Инвестиции</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Начальная сумма</mat-label>
      <input matInput type="number" placeholder="0,00" formControlName="amount" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Дата открытия</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
      <mat-hint>ММ.ДД.ГГГГ</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Дата закрытия</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
      <mat-hint>ММ.ДД.ГГГГ</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button type="submit" onsubmit="return false;" (click)="save()">Создать</button>
  </form>
</div>
